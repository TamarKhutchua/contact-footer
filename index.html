<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/fonts.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Lesson 10</title>
    <meta name="description" content="this page is footer" />
    <meta name="keywords" content="contact" />
    <meta name="author" content="tamar khutchua" />
  </head>
  <body>
    <header></header>
    <footer>
      <div class="divleft">
        <h3>კონტაქტი</h3>
        <p class="contact-text">
          Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია. იგი
          სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა ამწყობ
          დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.
        </p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.3750721195593!2d44.74200461530046!3d41.7124246792356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40447340959d1fe1%3A0x9ca013f063eb61b!2z4YOt4YOQ4YOV4YOt4YOQ4YOV4YOQ4YOr4YOY4YOhIOGDkuGDkOGDm-GDluGDmOGDoOGDmCwgVCdiaWxpc2ksIEdlb3JnaWE!5e0!3m2!1sen!2sus!4v1679248634212!5m2!1sen!2sus"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <ul>
          <li>
            <img class="phone" src="assets/images/Group 77.svg" alt="phone" />
            +995 555 444 333
            <img
              class="email"
              src="assets/images/Group 78.svg"
              alt="phone"
            />example@gmail.com
          </li>
        </ul>
        <p style="padding-bottom: 40px">ყველა უფლება დაცულია</p>
      </div>
      <div class="container">
        <form action="/user" method="get">
          <div class="form-row">
            <label for="user-name"> </label>
            <input
              type="text"
              name="username"
              placeholder="სახელი, გვარი"
              id="user-name"
            />
          </div>
          <div class="form-row">
            <label for="email"> </label>
            <input
              type="email"
              name="email"
              placeholder="ელ. ფოსტა"
              id="email"
            />
          </div>
          <div class="form-row">
            <label for="phone number"> </label>
            <input
              type="number"
              name="number"
              placeholder="ტელეფონის ნომერი"
              id="phone number"
            />
          </div>
          <div>
            <label for="message"> </label>
            <textarea name="message" id="message" style="color: white">
შეტყობინება
            </textarea>
          </div>
          <button type="submit">გაგზავნა</button>
        </form>
        <div class="logo">
          <p>დამზადებულია</p>
          <img src="assets/images/Group 73.svg" alt="love" />
          <p>-ით</p>
          <img src="assets/images/Group 72.png" alt="logo" />
        </div>
      </div>
    </footer>
  </body>
</html>
